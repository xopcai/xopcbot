<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xopcbot UI</title>
  <link rel="stylesheet" href="./src/styles.css">
  <script type="module" src="./src/index.ts"></script>
</head>
<body class="h-screen">
  <div id="app" class="h-full">
    <xopcbot-gateway-chat id="chat"></xopcbot-gateway-chat>
  </div>

  <script type="module">
    import { XopcbotGatewayChat } from './src/gateway-chat.ts';
    
    // Initialize with gateway config
    const chatElement = document.getElementById('chat');
    
    // Configure gateway connection - use current host
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const host = window.location.host || 'localhost:18790';
    chatElement.config = {
      url: `${protocol}//${host}/ws`,
      token: '' // Add token if required
    };
    
    console.log('xopcbot UI initialized');
  </script>
</body>
</html>
