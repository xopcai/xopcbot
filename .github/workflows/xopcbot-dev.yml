name: xopcbot Development Agent

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  dev-agent:
    name: Development Agent
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/agent'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run lint check
        id: lint
        run: npm run lint || echo "lint_exit_code=$?" >> $GITHUB_OUTPUT
      
      - name: Run build
        id: build
        run: npm run build || echo "build_exit_code=$?" >> $GITHUB_OUTPUT
      
      - name: Install gh-aw
        if: github.event_name == 'pull_request'
        run: |
          gh extension install github/gh-aw || true
      
      - name: Run development agent
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          # Analyze PR and provide feedback
          echo "## ðŸ¤– xopcbot Development Agent Report" > pr-agent-report.md
          echo "" >> pr-agent-report.md
          echo "### Build & Lint Status" >> pr-agent-report.md
          echo '```' >> pr-agent-report.md
          if [ -f pr-agent-report.md ]; then cat pr-agent-report.md; fi
          echo '```' >> pr-agent-report.md
          
          # Post comment on PR
          gh pr comment $PR_NUMBER --body-file pr-agent-report.md || true

  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      contains(github.event.pull_request.body, '/test')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run specific tests
        env:
          TEST_PATTERN: ${{ github.event.pull_request.body }}
        run: |
          echo "Running tests for: $TEST_PATTERN"
          # Extract test pattern and run matching tests
          npm test 2>&1 | head -100 || true

  docs-agent:
    name: Documentation Agent
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      contains(github.event.pull_request.body, '/docs')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check docs updates
        run: |
          echo "## ðŸ“š Documentation Status" > docs-status.md
          echo "" >> docs-status.md
          echo "Changed documentation files:" >> docs-status.md
          git diff --name-only -- 'docs/*.md' 2>/dev/null || echo "No docs changes detected" >> docs-status.md
          
          gh pr comment $PR_NUMBER --body-file docs-status.md || true
